<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Etch-A-Sketch</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main-container">
        <h1 id="title">Etch-A-Sketch</h1>
        <div id="control-panel">
            <button class="button" id="reset-button">Reset</button>
            <button class="button" id="clean-button">Clean</button>
        </div>
        <div id="border">
            <div id="container"></div>
        </div>
    </div>
</body>

<script>
    const container = document.getElementById('container');
    const block = document.querySelectorAll('.block');
    const resetButton = document.getElementById('reset-button');
    const cleanButton = document.getElementById('clean-button');

    cleanButton.addEventListener('click', (e)=>{
        cleanGrid()
    })

    resetButton.addEventListener('click', (e)=>{
        newGrid();
    })

    container.addEventListener('mouseover',(e)=>{
        e.target.style.backgroundColor = 'black'
    })

    function createGrid(number){
    let cells = number*number;
        for (var i = 0; i<cells; i++){
            let block = document.createElement('div')
            container.appendChild(block);
            block.style.border = '1px gray solid;';
            block.style.height = `${600/number-2}px`
            block.style.width = `${600/number-2}px`
            block.classList.add('block')
        }
    }

    function defaultGrid(){
        createGrid (16)
    }

    function newGrid(){
        let block = document.querySelectorAll('.block');
        block.forEach(block => {
            block.remove();
        });
        let number = prompt('write a number')
        createGrid(number)
    }

    function cleanGrid(){
        let block = document.querySelectorAll('.block');
        block.forEach(block => {
            block.style.backgroundColor = "white";
        });
    }

    defaultGrid();
</script>
</html>
